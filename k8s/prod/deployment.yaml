apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-site
  labels:
    app: docs-site
spec:
  selector:
    matchLabels:
      app: docs-site
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: docs-site
    spec:
      containers:
      - name: docs-site
        image: thao1996/docs-site:c7ef01ca0e78d16a275216e1a84ab3bf98012ce6
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
